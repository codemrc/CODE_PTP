<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapView RTRW Karanganyar</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/dark/main.css"/>
    <script src="https://js.arcgis.com/4.24/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .coordinate-input {
        position: absolute;
        top: 580px;
        left: 10px;
        z-index: 99;
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #0079c1;
        display: none;
            }

        .toggle-btn {
        position: absolute;
        top: 540px;
        left: 10px;
        z-index: 100;
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        border: 1px solid #0079c1;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div class="toggle-btn" id="toggleBtn">Enable Coordinate Input</div>

    <div class="coordinate-input" id="coordinateInput">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" placeholder="Enter Latitude"><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" placeholder="Enter Longitude"><br>
        <button id="goToBtn">Go To</button>
     </div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GeoJSONLayer",
            "esri/layers/GroupLayer",
            "esri/widgets/BasemapToggle",
            "esri/widgets/Expand",
            "esri/widgets/LayerList",
            "esri/widgets/Locate"
        ], (Map, MapView, GeoJSONLayer, GroupLayer, BasemapToggle,Expand,LayerList, Locate) => {

            // Warna untuk setiap kategori NAMOBJ
            const renderer_RTRW = {
                type: "unique-value",
                field: "NAMOBJ",
                uniqueValueInfos: [
                    { value: "Kawasan Cagar Alam Geologi", symbol: { type: "simple-fill", color: [255, 0, 0, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Cagar Budaya", symbol: { type: "simple-fill", color: [0, 255, 0, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Hortikultura", symbol: { type: "simple-fill", color: [0, 0, 255, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Hutan Dengan Tujuan Khusus", symbol: { type: "simple-fill", color: [255, 255, 0, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Hutan Lindung", symbol: { type: "simple-fill", color: [255, 0, 255, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Hutan Produksi Terbatas", symbol: { type: "simple-fill", color: [0, 255, 255, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Hutan Rakyat", symbol: { type: "simple-fill", color: [128, 0, 0, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Industri", symbol: { type: "simple-fill", color: [128, 128, 0, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Lindung Spiritual dan Kearifan Lokal", symbol: { type: "simple-fill", color: [0, 128, 128, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Perkebunan", symbol: { type: "simple-fill", color: [128, 0, 128, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Permukiman Perdesaan", symbol: { type: "simple-fill", color: [255, 128, 128, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Permukiman Perkotaan", symbol: { type: "simple-fill", color: [128, 255, 128, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Pertahanan dan Keamanan", symbol: { type: "simple-fill", color: [128, 128, 255, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Rawan Bencana Gerakan Tanah", symbol: { type: "simple-fill", color: [255, 255, 128, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Sekitar Danau atau Waduk", symbol: { type: "simple-fill", color: [255, 128, 255, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Tanaman Pangan", symbol: { type: "simple-fill", color: [128, 255, 255, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Sempadan Mata Air", symbol: { type: "simple-fill", color: [255, 204, 153, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Sempadan Sungai", symbol: { type: "simple-fill", color: [204, 255, 204, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Sentra Industri Kecil dan Menengah", symbol: { type: "simple-fill", color: [204, 204, 255, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Taman Hutan Raya", symbol: { type: "simple-fill", color: [255, 255, 204, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Taman Wisata Alam", symbol: { type: "simple-fill", color: [255, 204, 255, 0.2], outline: { width: 1, color: "#000000" } } },
                    { value: "Waduk", symbol: { type: "simple-fill", color: [204, 255, 255, 0.2], outline: { width: 1, color: "#000000" } } }
                ]
            };

            // Insert Basemap
            const map = new Map({
                basemap: "dark-gray-vector"
            });

            // Menampilkan Map ke Bodi HTML dengan koordinat baru
            const view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 16,  // Mengatur zoom lebih dekat
                center: [110.950495, -7.5976831] // Longitude, Latitude baru untuk Karanganyar
            });

            // Layer RTRW
            const RTRW = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/DutyKendartiwastra/PTP-KRA/main/RTRW.geojson",
                title: "RTRW Kabupaten Karanganyar 2019",
                renderer: renderer_RTRW,
                visible: true,
                popupTemplate: {
                    title: "{NAMOBJ}",
                    content: "Kategori: {NAMOBJ}"
                }
            });

            // Layer LSD
            const LSD = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/codemrc/KRA_RTR/main/LSD_KRA.json",
                title: "LSD Kabupaten Karanganyar",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: [0, 128, 0, 0.2],  // Hijau dengan transparansi
                        outline: {
                            color: [0, 0, 0, 1], // Outline hitam
                            width: 1
                        }
                    }
                },
                visible: true,
                popupTemplate: {
                    title: "LSD",
                    content: "Kategori: {LSD}"
                }
            });
            // Layer Lereng
            const lereng = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/codemrc/KRA_RTR/main/lereng.json",
                title: "Lereng Kabupaten Karanganyar",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: [183, 132, 167, 0.2],  // ungu muda dengan transparansi
                        outline: {
                            color: [0, 0, 0, 0.5], // Outline hitam
                            width: 1
                        }
                    }
                },
                visible: true,
                popupTemplate: {
                    title: "lereng",
                    content: "Kategori: {LERENG}"
                }
            });
            // Layer Kemampuan Tanah
            const kemampuanTanah = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/codemrc/KRA_RTR/main/KEMAMPUANTANAH.json",
                title: "Kemampuan Tanah Karanganyar",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: [255, 255, 0, 0.2],  // Kuning dengan transparansi
                        outline: {
                            color: [0, 0, 0, 1] // Outline hitam
                        }
                    }
                },
                visible: true,
                popupTemplate: {
                    title: "Kemampuan Tanah Karanganyar",
                    content: `
                        <b>Kategori:</b>
                        <ul>
                            <li><b></b> {Lname}</li>
                            <li><b>Kedalaman Efektif:</b> {Uname}</li>
                            <li><b>Tektur Tanah:</b> {Xname}</li>
                            <li><b>Drainase:</b> {Dname}</li>
                            <li><b>Erosi:</b> {Ename}</li>
                        </ul>
                    `
                }
            });

            // Layer Persil Colomadu
            const Colomadu = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/codemrc/KRA_RTR/main/colomadu.json",
                title: "Persil Colomadu",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: [255, 255, 255, 0],  // Transparan 0%
                        outline: {
                            color: [211, 211, 211, 0.6], // Outline abu-abu
                            width: 1
                        }
                    }
                },
                visible: true,
                popupTemplate: {
                    title: "Persil Colomadu",
                    content: `
                        <b>Kategori:</b>
                        <ul>
                            <li><b>NIB:</b> {NIB}</li>
                            <li><b>LUAS:</b> {LUASTERTUL} <b> m2<b></li>
                            <li><b>TIPE HAK:</b> {TIPEHAK}</li>
                            <li><b>KELURAHAN:</b> {KELURAHAN}</li>
                            <li><b>KECAMATAN:</b> {KECAMATAN}</li>
                        </ul>
                    `
                }
            });

            // Layer Persil Karanganyar
            const Karanganyar = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/codemrc/KRA_RTR/main/kra-karanganyar.json",
                title: "Persil Karanganyar",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: [255, 255, 255, 0],  // Transparan 0%
                        outline: {
                            color: [211, 211, 211, 0.6], // Outline abu-abu
                            width: 1
                        }
                    }
                },
                visible: true,
                popupTemplate: {
                    title: "Persil Karanganyar",
                    content: `
                        <b>Kategori:</b>
                        <ul>
                            <li><b>NIB:</b> {NIB}</li>
                            <li><b>LUAS:</b> {LUASTERTUL} <b> m2<b></li>
                            <li><b>TIPE HAK:</b> {TIPEHAK}</li>
                            <li><b>KELURAHAN:</b> {KELURAHAN}</li>
                            <li><b>KECAMATAN:</b> {KECAMATAN}</li>
                        </ul>
                    `
                }
            });

            // Layer Persil Tasikmadu
            const Tasikmadu = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/codemrc/KRA_RTR/main/tarsikmadu.json",
                title: "Persil Tasikmadu",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: [255, 255, 255, 0],  // Transparan 0%
                        outline: {
                            color: [211, 211, 211, 0.6], // Outline abu-abu
                            width: 1
                        }
                    }
                },
                visible: true,
                popupTemplate: {
                    title: "Persil Tasikmadu",
                    content: `
                        <b>Kategori:</b>
                        <ul>
                            <li><b>NIB:</b> {NIB}</li>
                            <li><b>LUAS:</b> {LUASTERTUL} <b> m2<b></li>
                            <li><b>TIPE HAK:</b> {TIPEHAK}</li>
                            <li><b>KELURAHAN:</b> {KELURAHAN}</li>
                            <li><b>KECAMATAN:</b> {KECAMATAN}</li>
                        </ul>
                    `
                }
            });

            // Layer Persil Tawangmangu
            const Tawangmangu = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/codemrc/KRA_RTR/main/tawangmangu.json",
                title: "Persil Tawangmangu",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: [255, 255, 255, 0],  // Transparan 0%
                        outline: {
                            color: [211, 211, 211, 0.6], // Outline abu-abu
                            width: 1
                        }
                    }
                },
                visible: true,
                popupTemplate: {
                    title: "Persil Tawangmangu",
                    content: `
                        <b>Kategori:</b>
                        <ul>
                            <li><b>NIB:</b> {NIB}</li>
                            <li><b>LUAS:</b> {LUASTERTUL} <b> m2<b></li>
                            <li><b>TIPE HAK:</b> {TIPEHAK}</li>
                            <li><b>KELURAHAN:</b> {KELURAHAN}</li>
                            <li><b>KECAMATAN:</b> {KECAMATAN}</li>
                        </ul>
                    `
                }
            });

            // Layer Persil Jaten
            const Jaten = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/codemrc/KRA_RTR/main/jaten.json",
                title: "Persil Jaten",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: [255, 255, 255, 0],  // Transparan 0%
                        outline: {
                            color: [211, 211, 211, 0.6], // Outline abu-abu
                            width: 1
                        }
                    }
                },
                visible: true,
                popupTemplate: {
                    title: "Persil Jaten",
                    content: `
                        <b>Kategori:</b>
                        <ul>
                            <li><b>NIB:</b> {NIB}</li>
                            <li><b>LUAS:</b> {LUASTERTUL} <b> m2<b></li>
                            <li><b>TIPE HAK:</b> {TIPEHAK}</li>
                            <li><b>KELURAHAN:</b> {KELURAHAN}</li>
                            <li><b>KECAMATAN:</b> {KECAMATAN}</li>
                        </ul>
                    `
                }
            });

             // Layer Persil Kebakkramat
             const Kebakkramat = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/codemrc/KRA_RTR/main/kebakkramat.json",
                title: "Persil Kebakkramat",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: [255, 255, 255, 0],  // Transparan 0%
                        outline: {
                            color: [211, 211, 211, 0.6], // Outline abu-abu
                            width: 1
                        }
                    }
                },
                visible: true,
                popupTemplate: {
                    title: "Persil Kebakkramat",
                    content: `
                        <b>Kategori:</b>
                        <ul>
                            <li><b>NIB:</b> {NIB}</li>
                            <li><b>LUAS:</b> {LUASTERTUL} <b> m2<b></li>
                            <li><b>TIPE HAK:</b> {TIPEHAK}</li>
                            <li><b>KELURAHAN:</b> {KELURAHAN}</li>
                            <li><b>KECAMATAN:</b> {KECAMATAN}</li>
                        </ul>
                    `
                }
            });

             // Layer Persil Gondangrejo
             const Gondangrejo = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/codemrc/KRA_RTR/main/godangrejo.json",
                title: "Persil Gondangrejo",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: [255, 255, 255, 0],  // Transparan 0%
                        outline: {
                            color: [211, 211, 211, 0.6], // Outline abu-abu
                            width: 1
                        }
                    }
                },
                visible: true,
                popupTemplate: {
                    title: "Persil Gondangrejo",
                    content: `
                        <b>Kategori:</b>
                        <ul>
                            <li><b>NIB:</b> {NIB}</li>
                            <li><b>LUAS:</b> {LUASTERTUL} <b> m2<b></li>
                            <li><b>TIPE HAK:</b> {TIPEHAK}</li>
                            <li><b>KELURAHAN:</b> {KELURAHAN}</li>
                            <li><b>KECAMATAN:</b> {KECAMATAN}</li>
                        </ul>
                    `
                }
            });


            // GroupLayer untuk sub-layer Persil
            const persilGroup = new GroupLayer({
                title: "Persil",
                layers: [Colomadu, Karanganyar, Tasikmadu, Tawangmangu,Jaten,Kebakkramat,Gondangrejo]
            });

            // Menambahkan semua layer ke map dalam urutan yang diinginkan
            map.add(persilGroup);
            map.add(lereng);
            map.add(kemampuanTanah);
            map.add(LSD);
            map.add(RTRW);
            
          

            // Menambahkan BasemapToggle
            const toggle = new BasemapToggle({
                view: view,
                nextBasemap: "satellite"
            });

            view.ui.add(toggle, "bottom-right");

            // Menambahkan LayerList untuk menampilkan semua layer kecuali layer "Persil"
            const layerList = new LayerList({
                view: view,
                listItemCreatedFunction: (event) => {
                    // Menyembunyikan layer Persil dari LayerList
                    if (event.item.layer === persilGroup ) {
                        event.item.visible = true ;
                    }
                }
            });

            view.ui.add(new Expand({
                    content: layerList,
                    view: view,
                    group: "top-left"}),
             "top-left"
            );


            // Menambahkan widget Locate untuk melacak lokasi pengguna
            const locate = new Locate({
                view: view
            });
            view.ui.add(locate, "top-left");

            // Dapatkan elemen DOM
                var toggleBtn = document.getElementById("toggleBtn");
                var coordinateInput = document.getElementById("coordinateInput");
                var goToBtn = document.getElementById("goToBtn");

            // Toggle untuk menampilkan atau menyembunyikan input koordinat
                    toggleBtn.addEventListener("click", function () {
                    if (coordinateInput.style.display === "none") {
                    coordinateInput.style.display = "block";
                    toggleBtn.innerText = "Disable Coordinate Input";
                    } else {
                    coordinateInput.style.display = "none";
                    toggleBtn.innerText = "Enable Coordinate Input";
                    }
            });

            // Event handler untuk tombol Go To
                    goToBtn.addEventListener("click", function () {
                    var latitude = parseFloat(document.getElementById("latitude").value);
                    var longitude = parseFloat(document.getElementById("longitude").value);

                    if (!isNaN(latitude) && !isNaN(longitude)) {
                    view.goTo({
                    center: [longitude, latitude],
                    zoom: 19 // Sesuaikan level zoom
                    });
                    } else {
                    alert("Please enter valid coordinates.");
                    }
                     });
        });
    </script>
</body>
</html>
