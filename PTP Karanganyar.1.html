<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapView RTRW Karanganyar</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/dark/main.css"/>
    <script src="https://js.arcgis.com/4.24/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #layerToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            z-index: 99;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="layerToggle">
        <input type="checkbox" id="toggleRTRW" checked>
        <label for="toggleRTRW">Tampilkan Layer RTRW</label>
    </div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GeoJSONLayer",
            "esri/widgets/BasemapToggle",
            "esri/widgets/Popup"
        ], (Map, MapView, GeoJSONLayer, BasemapToggle, Popup) => {

            // Warna untuk setiap kategori NAMOBJ
            const renderer_RTRW = {
                type: "unique-value",
                field: "NAMOBJ",
                uniqueValueInfos: [
                    { value: "Kawasan Cagar Alam Geologi", symbol: { type: "simple-fill", color: [255, 0, 0, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Cagar Budaya", symbol: { type: "simple-fill", color: [0, 255, 0, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Hortikultura", symbol: { type: "simple-fill", color: [0, 0, 255, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Hutan Dengan Tujuan Khusus", symbol: { type: "simple-fill", color: [255, 255, 0, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Hutan Lindung", symbol: { type: "simple-fill", color: [255, 0, 255, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Hutan Produksi Terbatas", symbol: { type: "simple-fill", color: [0, 255, 255, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Hutan Rakyat", symbol: { type: "simple-fill", color: [128, 0, 0, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Industri", symbol: { type: "simple-fill", color: [128, 128, 0, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Lindung Spiritual dan Kearifan Lokal", symbol: { type: "simple-fill", color: [0, 128, 128, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Perkebunan", symbol: { type: "simple-fill", color: [128, 0, 128, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Permukiman Perdesaan", symbol: { type: "simple-fill", color: [255, 128, 128, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Permukiman Perkotaan", symbol: { type: "simple-fill", color: [128, 255, 128, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Pertahanan dan Keamanan", symbol: { type: "simple-fill", color: [128, 128, 255, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Rawan Bencana Gerakan Tanah", symbol: { type: "simple-fill", color: [255, 255, 128, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Sekitar Danau atau Waduk", symbol: { type: "simple-fill", color: [255, 128, 255, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Kawasan Tanaman Pangan", symbol: { type: "simple-fill", color: [128, 255, 255, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Sempadan Mata Air", symbol: { type: "simple-fill", color: [255, 204, 153, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Sempadan Sungai", symbol: { type: "simple-fill", color: [204, 255, 204, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Sentra Industri Kecil dan Menengah", symbol: { type: "simple-fill", color: [204, 204, 255, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Taman Hutan Raya", symbol: { type: "simple-fill", color: [255, 255, 204, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Taman Wisata Alam", symbol: { type: "simple-fill", color: [255, 204, 255, 0.5], outline: { width: 1, color: "#000000" } } },
                    { value: "Waduk", symbol: { type: "simple-fill", color: [204, 255, 255, 0.5], outline: { width: 1, color: "#000000" } } }
                ]
            };

            // Insert Basemap
            const map = new Map({
                basemap: "dark-gray-vector"
            });

            // Menampilkan Map ke Bodi HTML
            const view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 10,
                center: [110.950309, -7.598174] // Longitude, Latitude untuk Karanganyar
            });

            // Layer RTRW
            const RTRW = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/DutyKendartiwastra/PTP-KRA/main/RTRW.geojson",
                title: "RTRW Kabupaten Karanganyar 2019",
                renderer: renderer_RTRW,
                visible: true,
                popupTemplate: {
                    title: "{NAMOBJ}",
                    content: "Kategori: {NAMOBJ}"
                }
            });

            // Menambahkan Layer RTRW ke Map
            map.add(RTRW);

            // Basemap Toggle
            const toggle = new BasemapToggle({
                view: view,
                nextBasemap: "hybrid"
            });

            // Menambahkan BasemapToggle ke view
            view.ui.add(toggle, "top-right");

            // Fungsi untuk Toggle Layer RTRW
            const toggleRTRW = document.getElementById("toggleRTRW");
            toggleRTRW.addEventListener("change", () => {
                RTRW.visible = toggleRTRW.checked;
            });

            // Popup saat mengklik area di layer RTRW
            view.on("click", (event) => {
                view.hitTest(event).then((response) => {
                    const results = response.results;
                    if (results.length > 0) {
                        const graphic = results.filter((result) => {
                            return result.graphic.layer === RTRW;
                        })[0].graphic;
                        view.popup.open({
                            title: graphic.getAttribute("NAMOBJ"),
                            location: event.mapPoint,
                            content: "Kategori: " + graphic.getAttribute("NAMOBJ")
                        });
                    }
                });
            });

        });
    </script>
</body>
</html>
